<section class="section contacts-section">
    <div class="container contacts-container">
        <h2 class="title contacts-title">Registration for a <spun class="contacts-spun">free</spun> phone <spun class="contacts-spun">consultation</spun> on the nuances of English UPE</h2>
        <p class="contacts-text">Leave a request for participation in a <spun class="contacts-spun">free lesson</spun>. A consultant will contact you and answer your questions</p>
        <form class="contacts__subscribe-form">
            <input 
            type="text"
            class="modal-imput" 
            name="user-name" 
            required
            minlength="2"
            maxlength="20"
            pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
            title="Имя Фамилия"
            class="subscribe-input" 
            placeholder="Имя*" 
            required>
            <input 
            type="tel"   
            name="user-tel" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" 
            title="0xx-xxx-xx-xx"
            class="subscribe-input" 
            placeholder="Телефон*" 
            required>
            <button type="submit" class="button subscribe__button">хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
